{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Главная страница {% endblock %}</title>
    <link type="text/css" href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <h1><a class="header-logo" href="{% url 'polls:index' %}">Главная</a></h1>
        <nav class="header-nav">
            {% if user.is_authenticated %}
                <a class="header-link" href="{% url 'polls:profile' user.id %}">Профиль</a>
                <a class="header-link" href="{% url 'polls:logout' %}">Выход</a>
            {% else %}
                <a class="header-link" href="{% url 'polls:register' %}">Регистрация</a>
                <a class="header-link" href="{% url 'polls:login' %}">Вход</a>
            {% endif %}
        </nav>
    </header>
    <main class="main">
        <div>
            {% block content %}

            {% endblock %}
        </div>
    </main>
</body>
</html>
